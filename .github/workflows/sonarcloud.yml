name: CI - Tests et Analyse SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
      NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: ğŸ“¦ Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: ğŸ“ Copier settings.xml
        run: cp .github/workflows/settings.xml $HOME/.m2/settings.xml

      - name: ğŸ”§ Installer user-api localement
        run: mvn clean install -DskipTests -s $HOME/.m2/settings.xml
        working-directory: user-api

      - name: ğŸ§ª ExÃ©cuter tests + couverture
        run: mvn clean verify -s $HOME/.m2/settings.xml
        working-directory: gestion-produit

      - name: ğŸ“‚ Upload des rapports de test et couverture
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: gestion-produit/target/site/jacoco/jacoco.xml

  sonar:
    needs: test
    runs-on: ubuntu-latest

    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: ğŸ“ Copier settings.xml
        run: cp .github/workflows/settings.xml $HOME/.m2/settings.xml

      - name: ğŸ“‚ TÃ©lÃ©charger les rapports gÃ©nÃ©rÃ©s par le job test
        uses: actions/download-artifact@v4
        with:
          name: reports
          path: gestion-produit/target/site/jacoco

      - name: ğŸ” Compiler + analyser avec SonarCloud
        run: |
          mvn clean compile sonar:sonar \
            -Dsonar.projectKey=zaougaeya_Microservice-Springboot-Angular \
            -Dsonar.organization=zaougaeya \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.coverage.jacoco.xmlReportPaths=gestion-produit/target/site/jacoco/jacoco.xml \
            -s $HOME/.m2/settings.xml
        working-directory: gestion-produit

  deploy:
    needs: test
    runs-on: ubuntu-latest

    env:
      NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
      NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: ğŸ“ Copier settings.xml
        run: cp .github/workflows/settings.xml $HOME/.m2/settings.xml

      - name: ğŸš€ Deploy gestion-produit vers Nexus
        run: mvn clean deploy -DskipTests -s $HOME/.m2/settings.xml
        working-directory: gestion-produit