name: SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud-init:
    runs-on: ubuntu-latest
    outputs:
      m2-cache-key: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: 📦 Cache Maven dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: 🔧 Install user-api locally
        run: mvn -f user-api/pom.xml clean install -DskipTests

  build:
    needs: sonarcloud-init
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: 🏗️ Build gestion-produit
        run: mvn clean install
        working-directory: gestion-produit

  test_and_scan:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: 🧪 Run Tests (gestion-produit)
        run: mvn test
        working-directory: gestion-produit

      - name: 🔍 SonarCloud Scan (gestion-produit)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn verify sonar:sonar \
            -Dsonar.projectKey=zaougaeya_Microservice-Springboot-Angular \
            -Dsonar.organization=zaougaeya \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        working-directory: gestion-produit